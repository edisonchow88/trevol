<ons-page>

<ons-toolbar fixed-style>
    <div class="left" onclick="unhidetabs()"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Add New Trip</div>
    <div class="right" onclick="createNewTrip()"><ons-toolbar-button>Create</ons-toolbar-button></div>
</ons-toolbar>



<ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item>
        <a href="#" onclick="getPhoto();"><img class="new_trip_img" src="img/placeholder.png"></img></a>
            <!--<span class="new_trip_img_desc">Tap here to insert an image for your new trip</span>-->
        <span class="new_trip_img_desc">
        <textarea id="trip_desc" class="textarea textarea--transparent" placeholder="Add a description and picture to your trip " style="width: 100%; height: 100px;">Touch here to edit my trip description and add image</textarea>
        </span>
            
        </ons-list-item>
        <ons-list-item>
          <input type="text" id="trip_name" class="text-input text-input--transparent" placeholder="Trip Name" value="Touch here to change trip name" style="width: 100%">
        </ons-list-item>
        
        <ons-list-item>
          <div class="a_span_l">Start</div><input type="date" id="trip_start_date" class="text-input text-input--transparent a_span_r" placeholder="Trip Start Date" value="2015-08-31">
        </ons-list-item>

        <ons-list-item>
          <div class="a_span_l">End</div><input type="date" id="trip_end_date" class="text-input text-input--transparent a_span_r" placeholder="Trip End Date" value="2015-09-07">
        </ons-list-item>
        
        <ons-list-item>
          <div class="a_span_l">Country</div><input type="text" id="trip_country" class="text-input text-input--transparent a_span_r" placeholder="Trip Country" value="Japan">
        </ons-list-item>

        </ons-list-item>-->

      </ons-list>
